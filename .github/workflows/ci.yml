name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: matrix.node-version == '20.x'
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build:zip

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: mailveil-extension
          path: mailveil-extension-*.zip
          retention-days: 30

  validate-manifest:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate manifest.json
        run: |
          # Check manifest.json is valid JSON
          node -e "JSON.parse(require('fs').readFileSync('manifest.json', 'utf-8'))"
          
          # Verify required fields
          node -e "
            const m = JSON.parse(require('fs').readFileSync('manifest.json', 'utf-8'));
            const required = ['manifest_version', 'name', 'version', 'description', 'icons'];
            const missing = required.filter(f => !m[f]);
            if (missing.length) {
              console.error('Missing required fields:', missing);
              process.exit(1);
            }
            console.log('âœ“ Manifest valid:', m.name, 'v' + m.version);
          "
